<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>jQueryMobile - DateBox QUnit</title>
	
	<!-- NOTE: Script load order is significant! -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.js"></script> 
	
	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.css" />
	<script src="http://code.jquery.com/mobile/git/jquery.mobile-git.js"></script>
	
	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.15.0.css" />	

	<link type="text/css" href="../css/jqm-datebox.css" rel="stylesheet" /> 
	
	<script type="text/javascript" src="../js/jqm-datebox.core.js"></script>
	<script type="text/javascript" src="../js/jqm-datebox.mode.datebox.js"></script>
	<script type="text/javascript" src="../js/jqm-datebox.mode.calbox.js"></script>
	<script type="text/javascript" src="../js/jqm-datebox.mode.flipbox.js"></script>
	<script type="text/javascript" src="../js/jqm-datebox-devtool.js"></script>
	<script type="text/javascript" src="./jqm-datebox.qunit-lang.js"></script>	
</head>
<body>
<div data-role="page" id="main"> 
	<div data-role="header" data-position="fixed"> 
		<h1>jQMDateBox:QUnit</h1>
	</div>
	<div class="ui-content" role="main">
		<div style="display:none"><input type="text" data-role="datebox" data-datebox-mode="datebox"></div>
		<div id="qunit"></div>
  		<div id="qunit-fixture"></div>
  		<script src="http://code.jquery.com/qunit/qunit-1.15.0.js"></script>
  		<script src="jqm-datebox-qunit.js"></script>
	</div>
	<div data-role="footer" data-position="fixed">
		<h1>QUnit Testing</h1>
	</div>
</div>
</html>
