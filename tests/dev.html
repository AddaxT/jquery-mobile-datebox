<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<!--meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /--> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>jQueryMobile - DateBox Demo</title>
	<!--link href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.css" rel="stylesheet" type="text/css" /-->
	<link href="http://code.jquery.com/mobile/latest/jquery.mobile.css" rel="stylesheet" type="text/css" />
	<link type="text/css" href="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.css" rel="stylesheet" /> 
	
	<!-- NOTE: Script load order is significant! -->
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script> 
	<!--script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script-->
	<script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/jQM-DateBox2/js/jquery.mobile.datebox.core.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/jQM-DateBox2/js/jquery.mobile.datebox.calbox.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/jQM-DateBox2/js/jquery.mobile.datebox.datebox.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/jQM-DateBox2/js/jquery.mobile.datebox.flipbox.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/jQM-DateBox2/js/jquery.mobile.datebox.durationbox.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/jQM-DateBox2/js/jquery.mobile.datebox.slidebox.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i18n/jquery.mobile.datebox.i18n.en_US.utf8.js"></script>

	<script type="text/javascript">
		//$(document).on('datebox', function (e,p) {
			//console.log(p);
		//});
	</script>
	
	
</head>
<body>
<div data-role="page" data-theme="b" id="main"> 
	<div data-role="header"> 
		<h1>jQueryMobile - Dev Page</h1>
	</div>
	<div data-role="content">
		<div data-role="fieldcontain">
			<label for="date">slide w/ default</label>
			<input type="date" value="2012-02-26 06:00:00" name="startDate" id="date" class="custom" data-role="datebox"
			 data-options='{"mode": "slidebox", "overrideSlideFieldOrder":["y","m","d","h","i"], "overrideDateFormat":"%Y-%m-%d %H:%M:00"}'/>
		</div>
		<div data-role="fieldcontain">
			<label for="lang1">calbox</label>
			<input name="lang1" type="text" data-role="datebox" data-options='{"useModal":true, "afterToday": true, "blackDates":["2012-03-02"], "mode": "calbox"}' id="lang1" />
		</div>
		<div data-role="fieldcontain">
			<label for="aa1">text comparison</label>
			<input name="aa1" type="text" id="aa1" />
		</div>
		
		<div data-role="fieldcontain">
			<label for="lang2">datebox</label>
			<input name="lang2" type="text" data-role="datebox" data-options='{"mode": "datebox", "noButtonFocusMode":false}' id="lang2" />
		</div>
		<div data-role="fieldcontain">
			<label for="lang3">flipbox</label>
			<input name="lang3" type="text" data-role="datebox" data-options='{"mode": "flipbox"}' id="lang3" />
		</div>
		<div data-role="fieldcontain">
			<label for="lang4">slidebox</label>
			<input name="lang4" type="text" data-role="datebox" data-options='{"mode": "slidebox"}' id="lang4" />
		</div>
		<div data-role="fieldcontain">
			<label for="lang5">timebox</label>
			<input name="lang5" type="text" data-role="datebox" data-options='{"mode": "timebox"}' id="lang5" />
		</div>
		<div data-role="fieldcontain">
			<label for="lang6">timeflipbox</label>
			<input name="lang6" type="text" data-role="datebox" data-options='{"overrideTimeFormat":12,"mode": "timeflipbox"}' id="lang6" />
		</div>
		<div data-role="fieldcontain">
			<label for="lang7">durationbox</label>
			<input name="lang7" type="text" data-role="datebox" data-options='{"mode": "durationbox"}' id="lang7" />
		</div>
		
		
		<!--br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
		<!---->
	</div>
	<div data-role="footer">
		<h1>Some Footer Information or Something.</h1>
	</div>
</div>
</html>
