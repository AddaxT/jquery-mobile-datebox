	<script type="text/javascript" src="http://cdn.jtsage.com/datebox/i18n/jqm-datebox.lang.utf8.js"></script>
	
	<script type="text/javascript">
		var langkeys = [], langlist = {
			"en": "English US",
			"af": "Afrikaans",
			"ar": "Arabic",
			"bg": "Bulgarian",
			"ca": "Catalan",
			"cs": "Czech",
			"da": "Danish",
			"de": "German",
			"el": "Greek, Modern",
			"es-ES": "Spanish",
			"fi": "Finnish",
			"fr": "French",
			"he": "Hebrew",
			"hr": "Croatian",
			"hu": "Hungarian",
			"id": "Indonesian",
			"it": "Italian",
			"ja": "Japanese",
			"ko": "Korean",
			"lt": "Lituanian",
			"nl": "Dutch",
			"nl-BE": "Dutch, Belgium",
			"no": "Norwegian",
			"pl": "Polish",
			"pt-BR": "Portuguese",
			"pt-PT": "Portuguese",
			"ro": "Romainian",
			"ru": "Russian",
			"sl": "Slovenian",
			"sr": "Serbian",
			"sv-SE": "Swedish",
			"th": "Thai",
			"tr": "Turkish",
			"uk": "Ukrainian",
			"vi": "Vietnamese",
			"zh-CN": "Chinese  Simplified",
			"zh-TW": "Chinese  Traditional"
		}
		for ( lang in langlist ) {
			langkeys.push(lang + ": " + langlist[lang]);
		}
		
		var changeLang = function(a) {
			var colonPos, thisLang,
				thisLangRaw = langkeys[a.custom[0]],
				colonPos = thisLangRaw.search(/:/),
				thisLang = thisLangRaw.substr(0,colonPos);
			
			$( "[data-role='datebox']" ).each(function() {
				if ( typeof $(this).data('mobile-datebox') !== "undefined" ) {
					$(this).datebox({'useLang': thisLang});
				} else {
					$(this).attr('datebox-use-lang', thisLang);
				}
			});
		};
		
		jQuery.extend(jQuery.mobile.datebox.prototype.options, {
			customData: [{
				'input': true,
				'name': '',
				'data': langkeys
			}],
			customDefault: [0],
			customHead: "Language",
			overrideCustomSet: "Choose",
			
			closeCallback: function(a, b) { console.log(a); console.log(b); },
			closeCallbackArgs: ['hi'],
			useLang: "en",
			
			
			overrideSlideFieldOrder: ['y','m','d','h','i']
		});
	</script>
	
</head>
