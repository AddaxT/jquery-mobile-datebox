	<script type="text/javascript" src="http://cdn.jtsage.com/datebox/i18n/jqm-datebox.lang.utf8.js"></script>
	
	<script type="text/javascript">
		jQuery.extend(jQuery.mobile.datebox.prototype.options, {
			closeCallback: function(a, b) { console.log(a); console.log(b); },
			closeCallbackArgs: ['hi'],
			useLang: "en",
			useClearButton: true,
			useCollapsedBut: false,
			calShowWeek: true,
			calControlGroup: false,
			overrideSlideFieldOrder: ["y","a","m","d","h","i"]
		});
	</script>
	
</head>
<body>
<div data-role="page" id="main"> 
	<div data-role="header" data-position="fixed"> 
		<h1>DateBox - Dev Page</h1>
	</div>
	<div class="ui-content" role="main">
		<div class="ui-field-contain">
			<label for="aa1">text comparison</label>
			<input name="aa1" type="text" data-mini="true" id="aa1"/>
		</div>

		<div class="ui-field-contain">
			<label for="lang1">yep</label>
			<input name="lang1" type="text" data-role="datebox" data-datebox-mode="durationbox" id="lang1" />
		</div>
		<div class="ui-field-contain">
			<label for="ba1">text comparison</label>
			<input name="ba1" type="text" data-mini="true" id="ba1"/>
		</div>
		<div class="ui-field-contain">
			<label for="lang2">yep</label>

		</div>
		<div class="ui-field-contain">
			<label for="lang3">yep</label>
			<input name="lang3" type="text" data-role="datebox" data-datebox-mode="durationflipbox" id="lang3" />
		</div>

	</div>
	<div data-role="footer" data-position="fixed">
		<h1>Some Footer Information or Something.</h1>
	</div>
